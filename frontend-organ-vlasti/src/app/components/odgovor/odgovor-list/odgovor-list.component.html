<app-preloader *ngIf="fetchPending">
</app-preloader>

<div class="root">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="odgovori">
  
      <ng-container matColumnDef="tipOdgovora">
        <th mat-header-cell *matHeaderCellDef>Tip odgovora</th>
        <td mat-cell *matCellDef="let odgovor"> {{odgovor.tipOdgovora}} </td>
      </ng-container>
  
      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum izdavanja</th>
        <td mat-cell *matCellDef="let odgovor"> {{odgovor.datum}} </td>
      </ng-container>
  
      <ng-container matColumnDef="datumZahteva">
        <th mat-header-cell *matHeaderCellDef>Datum izdavanja zahteva</th>
        <td mat-cell *matCellDef="let odgovor"> {{odgovor.datumZahteva}} </td>
      </ng-container>

      <ng-container matColumnDef="html">
        <th mat-header-cell *matHeaderCellDef>Html</th>
        <td mat-cell *matCellDef="let odgovor">
          <a [routerLink]="'/html/odgovori/' + odgovor.broj">preuzmi html</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef>Pdf</th>
        <td mat-cell *matCellDef="let odgovor">
          <a [routerLink]="'/pdf/odgovori/' + odgovor.broj">preuzmi pdf</a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
