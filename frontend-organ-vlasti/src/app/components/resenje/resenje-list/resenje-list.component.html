<mat-drawer-container>
  <mat-drawer mode="side" #drawer class="mat-elevation-z24">
    <mat-tab-group animationDuration="0ms">
      <mat-tab [label]="'Obična pretraga'">
        <app-obicna-pretraga
        [fetchPending]="fetchPending"
        (pretragaTriggered)="obicnaPretraga($event)"></app-obicna-pretraga>
      </mat-tab>
      <mat-tab [label]="'Napredna pretraga'">
        <app-resenje-pretraga
        [fetchPending]="fetchPending"
        (pretragaTriggered)="naprednaPretraga($event)"></app-resenje-pretraga>    
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>

  <app-preloader *ngIf="fetchPending"></app-preloader>

  <div class="root">

    <h2>Lista izdatih rešenja</h2><br>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="resenja">
      
        <ng-container matColumnDef="datum">
          <th mat-header-cell *matHeaderCellDef>Datum izdavanja</th>
          <td mat-cell *matCellDef="let resenje"> {{convertDate(resenje.datum)}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let resenje"> {{resenje.status}} </td>
        </ng-container>

        <ng-container matColumnDef="dokumenti">
          <th mat-header-cell *matHeaderCellDef>Dokumenti</th>
          <td mat-cell *matCellDef="let resenje">
            <a [routerLink]="'/html/resenja/' + resenje.broj">HTML</a><br>
            <a [routerLink]="'/pdf/resenja/' + resenje.broj">PDF</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="metapodaci">
          <th mat-header-cell *matHeaderCellDef>Metapodaci</th>
          <td mat-cell *matCellDef="let resenje">
            <a [href]="xmlMetadata(resenje.broj)" target="_blank">XML</a><br>
            <a [href]="jsonMetadata(resenje.broj)" target="_blank">JSON</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="4">Nema rešenja</td></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</mat-drawer-container>
