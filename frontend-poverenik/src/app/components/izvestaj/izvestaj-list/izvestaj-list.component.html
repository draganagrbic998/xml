<mat-drawer-container>

  <mat-drawer mode="side" #drawer class="mat-elevation-z24">
    <mat-tab-group animationDuration="0ms">
      <mat-tab [label]="'Obična pretraga'">
        <app-obicna-pretraga
        [fetchPending]="fetchPending"
        (pretragaTriggered)="obicnaPretraga($event)"></app-obicna-pretraga>
      </mat-tab>
      <mat-tab [label]="'Napredna pretraga'">
        <app-izvestaj-pretraga
        [fetchPending]="fetchPending"
        (pretragaTriggered)="naprednaPretraga($event)"></app-izvestaj-pretraga>    
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  
  <app-preloader *ngIf="fetchPending"></app-preloader>
  
  <div class="root">
  
    <h2>Lista godišnjih izveštaja</h2><br>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="izvestaji">
      
        <ng-container matColumnDef="godina">
          <th mat-header-cell *matHeaderCellDef>Godina</th>
          <td mat-cell *matCellDef="let izvestaj"> {{izvestaj.godina}} </td>
        </ng-container>
  
        <ng-container matColumnDef="datum">
          <th mat-header-cell *matHeaderCellDef>Datum podnošenja</th>
          <td mat-cell *matCellDef="let izvestaj"> {{convertDate(izvestaj.datum)}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dokumenti">
          <th mat-header-cell *matHeaderCellDef>Dokumenti</th>
          <td mat-cell *matCellDef="let izvestaj">
            <a [routerLink]="'/html/izvestaji/' + izvestaj.broj">HTML</a><br>
            <a [routerLink]="'/pdf/izvestaji/' + izvestaj.broj">PDF</a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="metapodaci">
          <th mat-header-cell *matHeaderCellDef>Metapodaci</th>
          <td mat-cell *matCellDef="let izvestaj">
            <a *ngIf="true" (click)="xmlMetadata(izvestaj.broj)">XML</a><br>
            <a *ngIf="true" (click)="jsonMetadata(izvestaj.broj)">JSON</a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="4">Nema izveštaja</td></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  

</mat-drawer-container>
